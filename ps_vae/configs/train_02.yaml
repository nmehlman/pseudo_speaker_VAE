random_seed: 42
ckpt_path: null
gpus: "0,1"

# Dataset options:
dataset:
  data_root: "/project/shrikann_35/tiantiaf/arts/cv-corpus-11.0-2022-09-21/en/"
  split: "train"

# Dataloader options:
dataloader:
  batch_size: 2048
  num_workers: 16
  train_frac: 0.9

# Model options:
lightning:
  kl_loss_weight: 4
  model:
    input_dim: 512 
    latent_dim: 16 
  optimizer:
    lr: 0.0002
    weight_decay: 0.000
  scheduler:
    T_max: 300

pca_batches: 2

# Training options:
trainer:
  max_epochs: 300
  num_nodes: 2
  val_check_interval: 0.25 # Must be >= 1 for iterable-type dataset
  log_every_n_steps: 10    
  sync_batchnorm: True
  accelerator: "gpu"
  devices: "auto"
  deterministic: False
  detect_anomaly: False
  accumulate_grad_batches: 1

# Tensorboard options:
tensorboard:
  save_dir: "/home1/nmehlman/arts/pseudo_speakers/logs"
  name: "train_01"
  version: null     # Automatic versioning if set to null (recommended)


